<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login1</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
      input:focus::placeholder {
        color: transparent;
      }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
                <img src="thuynga.jpg" alt="">
                <div class="text">
                    <span class="text-1">Every new friend is a<br> new adventure</span>
                    <span class="text-2">Let's get connected</span>
                </div>
        </div>    
        <form action="#">
           <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="text">
                        <a href="#">Forgot your password</a>
                    </div>
                    <div class="button input-box">
                        <i class="fa-solid fa-envolope"></i>
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text login-text">Don't have an account? <label for="flip">Signup now</label></div>
                </div>
            </div>
            <div class="signup-form">
                <div class="title">Sign up</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button input-box">
                        <i class="fa-solid fa-envolope"></i>
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text signup-text">Already have an account? <label for="flip">Login now</label></div>
                </div>
            </div>
           </div>
        </form>
    </div>
    
</body>
</html>
